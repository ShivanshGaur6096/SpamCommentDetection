<!DOCTYPE html>
<html>
    	<head>
    		<title></title>
        	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
		</head>
        <body>
    
            <header>
        	  <div class="container">
            		<div id="brandname">
            			MACHINE<br> 
        			LEARNING
            		</div>
    			<h2>Spam Comments Detection</h2>
        	  </div>
        	</header>
	
	<i>MultinomialNB_Model_Accuracy</i> - <b><u>{% print "{:.5f}".format(accuracy),  " or {0:.0%}".format(accuracy) %}</u></b>
		<p style="color:blue; font-size:20; text-align:center;">
    		<b>Results for Comment <br/></b>
    	</p>
	
    	<div align="center"> 
        	<p class="comment_text" style="color:black; font-size:15; text-align:center;  display : inline;">
            	<i>{% print(details) %}</i>
        	</p> 
    	</div>
	
	
    	<div class="results" align="center">
        		{% if prediction == 1%}
        		<h2 style="color:red;">Spam</h2>
        		{% elif prediction == 0%}
        		<h2 style="color:blue;">Not a Spam (It is a Ham)</h2>
        		{% endif %}
    	</div>
        	 </div>
     
    <button onclick="window.location.href='/'">Back</button>

</body>
</html>
